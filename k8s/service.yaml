apiVersion: v1
kind: Service
metadata:
  name: ecommerce-api
  namespace: ecommerce
  labels:
    app: ecommerce-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "5000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ecommerce-api